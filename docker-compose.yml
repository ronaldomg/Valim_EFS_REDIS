version: '3'

services:
  AWSCloud:
    image: bfcredis
    restart: always
    container_name: bfcredis
    build:
        context: ./src
    volumes:
      - ./src/CloudAdmin:/usr/local/tomcat/webapps/CloudAdmin
      - ./src/WEB-INF:/usr/local/webinf
      - ./src/static:/usr/local/static
      - ./BlueFocusCloud:/usr/local/tomcat/webapps/BlueFocusCloud
    ports:
      - "80:8080"
